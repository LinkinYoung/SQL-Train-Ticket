<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>订单查询</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <header>
        <nav class="nav">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">火车票订票系统</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="order.html">订票</a></li>
                    <li class="active"><a href="list.html">订单查询</a></li>
                    <li><a href="index.html"><i class="material-icons right">exit_to_app</i><span class="welcome-username">Logout</span></a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="order.html">订票</a></li>
                    <li class="active"><a href="list.html">订单查询</a></li>
                    <li><a href="index.html"><i class="material-icons right">exit_to_app</i><span class="welcome-username">Logout</span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">

            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="collapsible-header"><i class="material-icons">info_outline</i>管理已完成订单</div>
                    <div class="collapsible-body">
                        <p>此处为已经完成的车票订单列表，你可以选择退票或继续购票。</p>
                    </div>
                </li>
            </ul>

            <table class="highlight bordered centered">
                <thead>
                    <tr>
                        <th data-field="trainNum">车次</th>
                        <th data-field="date">日期</th>
                        <th data-field="departure">始发站</th>
                        <th data-field="arrival">终点站</th>
                        <th data-field="departTime">始发时间</th>
                        <th data-field="arriveTime">到站时间</th>
                        <th data-field="remain">座位数量</th>
                    </tr>
                </thead>

                <tbody id="table-content">
                </tbody>
            </table>

        </div>
    </main>
    <footer>
    </footer>

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/list.js"></script>

</body>

</html>
